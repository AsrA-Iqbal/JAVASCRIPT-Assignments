<html>
<body>
<script>
var num =prompt("Enter Any Positive integer example:  3.45214");
document.write(num,"<br>");
var num1 = Math.round(num);
document.write("round off value of the number:"+"   "+num1,"<br>");
var num2 = Math.floor(num);
document.write("floor value of the number:"+"   "+num2,"<br>");
var num3 = Math.ceil(num);
document.write("ceil value of the number:"+"   "+num3,"<br>");
document.write("<br>");
</script>

<script>
        var num =prompt("Enter Any Negative integer example:  -3.45214");
        document.write(num,"<br>");
        var num1 = Math.round(num);
        document.write("round off value of the number:"+"   "+num1,"<br>");
        var num2 = Math.floor(num);
        document.write("floor value of the number:"+"   "+num2,"<br>");
        var num3 = Math.ceil(num);
        document.write("ceil value of the number:"+"   "+num3,"<br>");
        
        </script>
</body>
</html>
