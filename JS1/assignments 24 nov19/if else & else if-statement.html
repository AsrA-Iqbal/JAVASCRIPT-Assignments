<html>

<body>
    <h1 style="text-align:center">IF...ELSE AND ELSE IF STATEMENT</h1>
    <script>
        document.write("<h1>IF ELSE AND ELSE IF STATEMENT ASSIGNMENT</h1>")
        var any = prompt("enter color of traffic signal you like the most");
        if (any === "red" || any === "RED") {
            alert("MUST STOP :o")
        }
        else if (any === "yellow" || any === "YELLOW") {
            alert("READY TO MOVE :p")
        }

        else if (any === "green" || any === "GREEN") {
            alert("MOVE ON :D")
        }
        else { alert("not a traffic signal color") }
</script>
</body>
</html>
