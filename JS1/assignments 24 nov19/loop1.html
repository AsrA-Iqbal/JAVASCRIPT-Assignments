<html>

<body>
   
    <h1 style="text-align: center;">LOOP</h1>
    <script>
        document.write("TABLE");
        document.write("<br>");
        var tableof = window.prompt("enter the table number");
        var lenght = window.prompt("enter length of table");
        for (var s = 1; s <= lenght; s++) {
            var ans = tableof * s;
            document.write(tableof + "  " + "x" + "  " + s + "  " + "=" + "  " + ans);
            document.write("<br>");
        }
        document.write("<br>");
    </script>


</body>
</html>
