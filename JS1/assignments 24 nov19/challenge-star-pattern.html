<html>

<body>
   
        <script>
            document.write("<h1>STAR PATTERN</h1>");
                document.write("<br>");
                var num = prompt("enter any number for decrement pattern");
                for (var i = num; i >= 1; i--) {
                    for (var j = 1; j <= i; j++) {
                        document.write("*");
                    }
                    document.write("<br>");
                }
        
                document.write("<br>");
            </script>
        
            <script>
                var num2 = prompt("enter any number for straight pattern");
                for (var k = 1; k <= num2; k++) {
                    for (var l = 1; l <= num2; l++) {
                        document.write("*");
                    }
                    document.write("<br>");
                }
                document.write("<br>");
            </script>
        
        
            <script>
                var num3 = prompt("enter any number for increment pattern");
                for (var m = 1; m <= num3; m++) {
                    for (var n = 1; n <= m; n++) {
                        document.write("*");
                    }
                    document.write("<br>")
                }
                document.write("<br>");
            </script>
        
            <script>
                var num4 = prompt("enter any number for double pattern");
                for (var o = 1; o <= num4; o++) {
                    for (var p = 1; p <= o; p++) {
                        document.write("<3");
                    }
                    document.write("<br>")
                }
                for (var q = num4; q >= 1; q--) {
                    for (var r = 1; r <= q; r++) {
                        document.write("<3");
                    }
                    document.write("<br>")
                }
        
            </script>
    
    
</body>
</html>
