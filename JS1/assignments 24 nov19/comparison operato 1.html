<html>

<body>
    <h1 style="text-align: center;">COMPARISON OPERATOR 1</h1>
    <script>
        var num = prompt("enter any number for comparison");
        if (num == 0) {
            document.write("the number is:", "  " + num)
            document.write("<br>");
        }
        else if (num > 0) {
            document.write("the numbe is positive:", "   " + num)
            document.write("<br>");
        }
        else if (num < 0) {
            document.write("the number is negative:", "     " + num)
            document.write("<br>");
        }
</script>
</body>
</html>
